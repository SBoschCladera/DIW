<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSITION</title>
    <style>
        .contenedor {
            width: 500px;
            height: 500px;
            background-color: darkgrey;
            border: 10px solid white;
            margin: auto;
            transition-property: width 15s;
            transition-duration: 10s;
            transition-timing-function: linear;
        }

        .ojoDerecho {
            width: 100px;
            height: 100px;
            background-color: gray;
            position: relative;
            top: 70px;
            left: 110px;
            transition-property: width 15s;
            transition-duration: 10s;
            transition-timing-function: linear;
        }

        .ojoIzquierdo {
            width: 100px;
            height: 100px;
            background-color: gray;
            position: relative;
            top: -28px;
            left: 300px;
            transition-property: width 15s;
            transition-duration: 10s;
            transition-timing-function: linear;
        }

        .boca {
            width: 340px;
            height: 120px;
            margin: auto;
            background-color: darkgrey;
            border: 4px solid black;
            border-top: none;
            position: relative;
            top: 100px;
            transition-property: width 15s;
            transition-duration: 3s;
            transition-timing-function: linear;
        }


        .contenedor:hover {
            width: 500px;
            height: 500px;
            border-radius: 100%;
            background-color: yellow;
            border: 10px solid white;
            margin: auto;

        }

        .ojoDerecho:hover {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 100%;
            position: relative;
            top: 70px;
            left: 110px;
        }

        .ojoIzquierdo:hover {
            width: 100px;
            height: 100px;
            background-color: gray;
            position: relative;
            top: -28px;
            left: 300px;
        }

        /* .boca:hover {
            width: 340px;
            height: 120px;
            margin: auto;
            background-color: darkgrey;
            border: 4px solid black;
            border-top: none;
            border-bottom-right-radius: 350%;
            border-bottom-left-radius: 350%;
            border-top-right-radius: 350%;
            position: relative;
            top: 100px;
        }*/

        .boca:hover {

            width: 280px;
            height: 160px;
            border: solid 5px #000;
            border-color: transparent black black black;
            border-radius: 120%/150px;
            background-color: yellow;
            position: relative;
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="ojoDerecho"></div>
        <div class="ojoIzquierdo"></div>
        <div class="boca"></div>
    </div>
</body>

</html>
