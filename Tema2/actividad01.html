<!--Crea un fichero con HTML con 2 textos, uno entre etiquetas <h1></h1> y otro entre 
<h2></h2>. Luego incluye en el <head> un estilo que afecte al color de las etiquetas 
    h1 (color) y al color de fondo (background-color) de los h2. El texto de h1 es azul 
    y el de h2 negro con fondo rojo. Edita tambiÃ©n una lista donde todos sus componentes
    sean de color lila. -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <style>
        h1{
            color: blue;
        }
        h2{
            background-color: red;
        }
        .lila{
            color: purple;
        }  
    </style>
</head>

<body>
    <h1 class="lila">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, delectus. Distinctio, 
    illo eaque esse culpa libero rerum nihil doloribus commodi.</h1>

    <h2 class="lila">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos accusantium minima hic 
    quo dolorem id delectus ipsam veniam alias. Odio!</h2>
</body>
</html>
